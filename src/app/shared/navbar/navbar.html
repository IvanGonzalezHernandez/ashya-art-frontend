<!-- Offcanvas carrito -->
<div class="offcanvas offcanvas-end bg-white" tabindex="-1" id="offcanvasCarrito" aria-labelledby="offcanvasCarritoLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasCarritoLabel">Your Cart</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <div *ngIf="itemsCarrito.length > 0; else vacio">
      <div *ngFor="let item of itemsCarrito" class="mb-2 d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
          <img [src]="item.img" alt="{{ item.nombre }}" class="me-2 rounded" style="width: 60px; height: 60px; object-fit: cover;">
          <span>{{ item.nombre }}</span>
        </div>
        <span>{{ item.cantidad }} x {{ item.precio }}€</span>
      </div>
      <hr>
      <p><strong>Total: {{ carritoService.obtenerTotal() }}€</strong></p>

      <!-- Botón de Stripe -->
<div class="d-grid mt-3">
  <button class="btn btn-success text-white" 
          (click)="pagarConStripe()" 
          [disabled]="loadingCheckout">

    <ng-container *ngIf="!loadingCheckout; else cargando">
      Proceed to Checkout
    </ng-container>

    <ng-template #cargando>
      <div class="d-flex align-items-center justify-content-center">
        <div class="spinner-border spinner-border-sm text-light me-2" role="status"></div>
        <span>Processing...</span>
      </div>
    </ng-template>

  </button>
</div>
    </div>
    <ng-template #vacio>
      <p>Your cart is empty.</p>
    </ng-template>
  </div>
</div>
