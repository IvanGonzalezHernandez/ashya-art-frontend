<footer class="py-5 mt-auto bg-beige-claro">
  <div class="container">
    <div class="row text-center text-md-start">

      <!-- Ubicación -->
      <div class="col-md-3 mb-4 mb-md-0">
        <h6 class="fw-bold text-uppercase">Location</h6>
        <p class="mt-2">Pinneberger Ch 74, 22523 Hamburg</p>
        <p>0153 222 3434</p>
      </div>

      <!-- Información Ashya -->
      <div class="col-md-3 mb-4 mb-md-0">
        <h6 class="fw-bold text-uppercase">Ashya</h6>
        <p class="mb-1">
          <a routerLink="/about" class="text-dark text-decoration-none">About Ashya</a>
        </p>
        <p>
          <a routerLink="/studio" class="text-dark text-decoration-none">The studio</a>
        </p>
        <div class="d-flex justify-content-center justify-content-md-start gap-3">
          <a class="text-dark" href="https://www.instagram.com/ashya_art" target="_blank" rel="noopener">
            <i class="bi bi-instagram fs-4"></i>
          </a>
        </div>
      </div>

      <!-- Ayuda -->
      <div class="col-md-3 mb-4 mb-md-0">
        <h6 class="fw-bold text-uppercase">Help</h6>
        <p class="mb-1"><a href="#" class="text-dark text-decoration-none">Customer Service</a></p>
        <p class="mb-1"><a href="#" class="text-dark text-decoration-none">Terms and Conditions</a></p>
        <p><a href="#" class="text-dark text-decoration-none">Privacy Policy</a></p>
      </div>

      <!-- Newsletter -->
      <div class="col-md-3">
        <h6 class="fw-bold text-uppercase">Newsletter</h6>
        <p>Be the first to see our special offers.</p>
        <form class="d-flex flex-column" (ngSubmit)="suscribirse()" #form="ngForm">
          <input
            type="email"
            name="email"
            [(ngModel)]="emailSuscripcion"
            placeholder="Enter your email"
            aria-label="Email for newsletter"
            class="form-control mb-2"
            required
          />
          <button type="submit" class="btn mb-2 bg-azul text-white">
            Subscribe
          </button>
        </form>
      </div>

    </div>

    <!-- Logo centrado abajo -->
    <div class="text-center mt-4">
      <a routerLink="/">
        <img src="assets/logo/logo.png" alt="Logo" width="80" />
      </a>
    </div>
  </div>
</footer>




<app-feedback-modal
  *ngIf="mostrarFeedback"
  [title]="feedbackTitulo"
  [message]="feedbackMensaje"
  [status]="feedbackTipo"
  (closed)="cerrarFeedback()"
></app-feedback-modal>
