<div class="container-fluid mt-4">
  <!-- ENCABEZADO -->
  <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap">
    <h1 class="display-6 fw-semibold">Control Panel</h1>
    <div class="d-flex gap-2 flex-wrap">
      <!-- <button class="btn btn-outline-secondary">Refresh</button> -->
    </div>
  </div>

  <!-- TARJETAS RESUMEN -->
  <div class="row row-cols-1 row-cols-md-2 row-cols-xl-4 g-4">
    
    <!-- Clientes -->
    <div class="col">
      <div class="card h-100 shadow-sm rounded-3 text-white bg-azul">
        <div class="card-body d-flex align-items-center justify-content-between">
          <div class="me-3">
            <h6 class="card-title mb-1">Clients</h6>
            <p class="fs-4 fw-bold mb-0 text-truncate">{{ totalClientes }}</p>
          </div>
          <i class="bi bi-people-fill fs-1 opacity-75"></i>
        </div>
      </div>
    </div>

    <!-- Productos -->
    <div class="col">
      <div class="card h-100 shadow-sm rounded-3 text-white bg-success">
        <div class="card-body d-flex align-items-center justify-content-between">
          <div class="me-3">
            <h6 class="card-title mb-1">Products</h6>
            <p class="fs-4 fw-bold mb-0 text-truncate">{{ totalProductos }}</p>
          </div>
          <i class="bi bi-box-seam fs-1 opacity-75"></i>
        </div>
      </div>
    </div>

    <!-- Reservas -->
    <div class="col">
      <div class="card h-100 shadow-sm rounded-3 text-white bg-warning">
        <div class="card-body d-flex align-items-center justify-content-between">
          <div class="me-3">
            <h6 class="card-title mb-1">Bookings</h6>
            <p class="fs-4 fw-bold mb-0 text-truncate">{{ totalReservas }}</p>
          </div>
          <i class="bi bi-calendar-check fs-1 opacity-75"></i>
        </div>
      </div>
    </div>

    <!-- Ingresos -->
    <div class="col">
      <div class="card h-100 shadow-sm rounded-3 text-white bg-danger">
        <div class="card-body d-flex align-items-center justify-content-between">
          <div class="me-3">
            <h6 class="card-title mb-1">Revenue</h6>
            <p class="fs-4 fw-bold mb-0 text-truncate">€{{ totalIngresos }}</p>
          </div>
          <i class="bi bi-currency-euro fs-1 opacity-75"></i>
        </div>
      </div>
    </div>
  </div>

  <!-- GRÁFICA -->
  <div class="card mt-5 shadow-sm rounded-3">
    <div class="card-body">
      <h5 class="card-title mb-3">Monthly Report</h5>
      <div class="position-relative" style="width: 100%; max-width: 100%;">
        <canvas id="resumenChart" style="width: 100%; max-width: 100%; height: 320px;"></canvas>
      </div>
    </div>
  </div>
</div>
