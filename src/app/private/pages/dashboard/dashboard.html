<div class="container mt-4">
  <h1 class="display-5 mb-4 fw-semibold">Control Panel</h1>

  <div class="row g-4">
    <!-- Clientes -->
    <div class="col-12 col-md-6 col-xl-3">
      <div class="card text-white bg-primary shadow h-100">
        <div class="card-body d-flex align-items-center justify-content-between">
          <div>
            <h5 class="card-title">Clients</h5>
            <p class="card-text fs-4 fw-bold" id="totalClientes">123</p>
          </div>
          <i class="bi bi-people-fill fs-1"></i>
        </div>
      </div>
    </div>

    <!-- Productos -->
    <div class="col-12 col-md-6 col-xl-3">
      <div class="card text-white bg-success shadow h-100">
        <div class="card-body d-flex align-items-center justify-content-between">
          <div>
            <h5 class="card-title">Products</h5>
            <p class="card-text fs-4 fw-bold" id="totalProductos">56</p>
          </div>
          <i class="bi bi-box-seam fs-1"></i>
        </div>
      </div>
    </div>

    <!-- Reservas -->
    <div class="col-12 col-md-6 col-xl-3">
      <div class="card text-white bg-warning shadow h-100">
        <div class="card-body d-flex align-items-center justify-content-between">
          <div>
            <h5 class="card-title">Bookings</h5>
            <p class="card-text fs-4 fw-bold" id="totalReservas">87</p>
          </div>
          <i class="bi bi-calendar-check fs-1"></i>
        </div>
      </div>
    </div>

    <!-- Ingresos -->
    <div class="col-12 col-md-6 col-xl-3">
      <div class="card text-white bg-danger shadow h-100">
        <div class="card-body d-flex align-items-center justify-content-between">
          <div>
            <h5 class="card-title">Revenue</h5>
            <p class="card-text fs-4 fw-bold" id="totalIngresos">€3,200</p>
          </div>
          <i class="bi bi-currency-euro fs-1"></i>
        </div>
      </div>
    </div>
  </div>

  <!-- Gráfica de resumen (placeholder) -->
  <div class="card mt-5 shadow-sm">
    <div class="card-body">
      <h5 class="card-title">Monthly Report</h5>
      <canvas id="resumenChart" height="100"></canvas>
    </div>
  </div>
</div>
