<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
    <h2 class="mb-2 mb-md-0">Cursos</h2>
    <button class="btn btn-success" (click)="crearCurso()">+ Nuevo Curso</button>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Descripci√≥n</th>
          <th>Precio</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let curso of cursos | paginate: { itemsPerPage: 5, currentPage: paginaActual }">
          <td>{{ curso.id }}</td>
          <td>{{ curso.nombre }}</td>
          <td>{{ curso.descripcion }}</td>
          <td>{{ curso.precio | currency:'EUR' }}</td>
          <td>
            <div class="d-grid d-md-block gap-2">
              <button class="btn btn-primary btn-sm mb-1 mb-md-0" (click)="editarCurso(curso)">Editar</button>
              <button class="btn btn-danger btn-sm mb-1 mb-md-0" (click)="eliminarCurso(curso.id)">Eliminar</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="d-flex justify-content-end mt-3">
    <pagination-controls
      previousLabel="Anterior"
      nextLabel="Siguiente"
      (pageChange)="paginaActual = $event">
    </pagination-controls>
  </div>
</div>
