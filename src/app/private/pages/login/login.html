<!-- login.component.html -->
<div class="d-flex vh-100 justify-content-center align-items-center">
  <form class="bg-white p-4 rounded shadow" style="width: 320px; text-align: center;" (ngSubmit)="login()" #loginForm="ngForm">
    <img src="assets/logo/logo.png" alt="Logo" class="mb-3" style="width: 100px; display: block; margin: 0 auto;" />

    <label for="email" class="form-label text-start d-block">Email</label>
    <input type="email" id="email" name="email" [(ngModel)]="email" class="form-control mb-3" placeholder="user@example.com" required/>

    <label for="password" class="form-label text-start d-block">Password</label>
    <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control mb-3" placeholder="password" required/>

    <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Enter</button>
  </form>
</div>
