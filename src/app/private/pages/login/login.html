<div class="d-flex vh-100 justify-content-center align-items-center">

    <img src="assets/logo/logo.png" alt="Logo" class="mb-3" style="width: 100px; display: block; margin: 0 auto;" />
    <label for="email" class="form-label text-start d-block">Email</label>
    <input type="email" id="email" class="form-control mb-3" placeholder="user@example.com" />

    <input type="password" id="password" class="form-control mb-3" placeholder="password" />

  </div>
</div>
