<section class="py-4 bg-beige-claro" *ngIf="!loading">
  <div class="container">

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
      <div class="col" *ngFor="let curso of cursos">
        <article class="card card-course h-100 border-0 rounded-4 overflow-hidden">

          <!-- Imagen 1x1 con zoom al hover -->
          <div class="img-1x1 position-relative">
            <img
              [src]="curso.img1Url"
              [alt]="curso.nombre"
              class="img-1x1-content"
              loading="lazy"
              decoding="async">
          </div>

          <!-- Contenido -->
          <div class="card-body d-flex flex-column p-4">
            <h5 class="card-title mb-1 text-dark fw-semibold text-truncate" [title]="curso.nombre">
              {{ curso.nombre }}
            </h5>

            <p class="card-text text-muted mb-3 flex-grow-1 clamp-2">
              {{ curso.subtitulo }}
            </p>

            <div class="d-flex justify-content-between align-items-center mt-auto">
              <span class="price fw-bold">{{ curso.precio }}â‚¬</span>

              <a
                [routerLink]="['/workshops', curso.id]"
                class="btn bg-azul text-white px-3"
                [attr.aria-label]="'View workshop ' + curso.nombre">
                View Workshop
              </a>
            </div>
          </div>

        </article>
      </div>
    </div>

  </div>
</section>

  
  <app-valorations
  [title]="'Reviews from our workshops'"
  [itemsPerSlide]="4"
  [interval]="6000">
  </app-valorations>
