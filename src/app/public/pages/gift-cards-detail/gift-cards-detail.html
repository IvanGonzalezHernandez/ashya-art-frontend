<div *ngIf="loading" class="text-center my-4">
  <div class="spinner-border spinner-azul" role="status" aria-hidden="true"></div>
</div>

<section class="py-5 bg-beige" *ngIf="tarjetaSeleccionada && !loading">
  <div class="container">

    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb" class="mb-4">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a routerLink="/workshops/gift-cards" class="text-decoration-none" style="color: #3E3028;">Gift Cards</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">{{ tarjetaSeleccionada.nombre }}</li>
      </ol>
    </nav>

    <!-- Nombre -->
    <div class="row mb-4">
      <div class="col-12 text-center">
        <h1 class="fw-bold" style="color: #3E3028;">{{ tarjetaSeleccionada.nombre }}</h1>
      </div>
    </div>

    <div class="row g-4 align-items-center">
      <!-- Imagen -->
      <div class="col-lg-6 text-center">
        <div class="img-1x1 rounded-4 shadow mx-auto">
          <img [src]="imgTarjetaUrl"
               alt="{{ tarjetaSeleccionada.nombre }}"
               class="img-1x1-content"
               loading="lazy">
        </div>
      </div>

      <!-- Detalles -->
      <div class="col-lg-6 d-flex flex-column align-items-center align-items-lg-start text-center text-lg-start">
        <h3 class="fw-bold mb-3" style="color: #3E3028;">Details</h3>

        <ul class="list-unstyled mt-4">
          <li><strong>Price:</strong> {{ tarjetaSeleccionada.precio }} €</li>
        </ul>
      </div>
    </div>

    <!-- Botón añadir al carrito -->
  <div class="mt-4 text-center">
    <button class="btn text-white bg-azul px-4 py-2"
            data-bs-toggle="modal"
            data-bs-target="#modalDestinatario">
      Add to cart
    </button>
  </div>
  </div>
</section>

<!-- Modal Destinatario Gift Card -->
<div class="modal fade" id="modalDestinatario" tabindex="-1" aria-labelledby="modalDestinatarioLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content shadow-lg">
      <div class="modal-header bg-azul text-white">
        <h5 class="modal-title" id="modalDestinatarioLabel">Gift Card – Recipient</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label class="form-label fw-bold">Recipient name</label>
            <input type="text"
                   class="form-control"
                   [(ngModel)]="destinatario"
                   placeholder="Jhon Doe"
                   name="destinatario"
                   maxlength="120">
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-success"
                [disabled]="!(destinatario && destinatario.trim().length >= 2)"
                (click)="confirmarDestinatario()"
                data-bs-dismiss="modal">
          Confirm & add to cart
        </button>
      </div>
    </div>
  </div>
</div>
