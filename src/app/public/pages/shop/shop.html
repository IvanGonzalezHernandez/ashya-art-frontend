<div class="container py-4">
  <h2 class="mb-4 text-center">Tienda de Cerámica Artesanal</h2>

  <div class="row">
    <div
      class="col-sm-6 col-md-4 col-lg-3 mb-4"
      *ngFor="let producto of productos"
    >
      <div class="card h-100 shadow-sm border-0">
        <!-- Imagen del producto -->
        <img
          [src]="producto.img"
          class="card-img-top"
          alt="{{ producto.nombre }}"
          style="object-fit: cover; height: 200px"
        />

        <!-- Contenido -->
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ producto.nombre }}</h5>
          <p class="card-text text-muted mb-1">{{ producto.subtitulo }}</p>

          <!-- Puedes usar producto.descripcion si lo tienes -->
          <p class="card-text small">
            Producto artesanal de alta calidad, único en su estilo.
          </p>

          <!-- Precio -->
          <p class="mt-2 mb-1 fw-bold fs-5">
            {{ producto.precio | currency:'EUR' }}
          </p>

          <!-- Info extra -->
          <ul class="list-unstyled text-muted small mb-3">
            <li><i class="bi bi-truck"></i> Envío gratuito a partir de 50€</li>
            <li><i class="bi bi-box-seam"></i> Entrega en 48-72h</li>
            <li><i class="bi bi-patch-check-fill text-success"></i> Hecho a mano</li>
          </ul>

          <!-- Botón -->
          <button class="btn btn-outline-primary w-100 mt-auto">
            Añadir al carrito
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
