<div *ngIf="loading" class="text-center my-4">
  <div class="spinner-border spinner-azul" role="status" aria-hidden="true"></div>
</div> 

<section class="py-5 bg-beige" *ngIf="secretoSeleccionado && !loading">
  <div class="container">

    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb" class="mb-4">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a routerLink="/secretos" class="text-decoration-none" style="color: #3E3028;">Secrets</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">{{ secretoSeleccionado.nombre }}</li>
      </ol>
    </nav>

    <!-- Name and subtitle -->
    <div class="row mb-4">
      <div class="col-12 text-center">
        <h1 class="fw-bold" style="color: #3E3028;">{{ secretoSeleccionado.nombre }}</h1>
        <p class="fs-5 text-muted">{{ secretoSeleccionado.subtitulo }}</p>
      </div>
    </div>

    <div class="row g-4 align-items-center">
      <!-- Image carousel -->
      <div class="col-lg-6">
        <div id="secretoCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner rounded-4 shadow">

            <ng-container *ngFor="let img of [secretoSeleccionado.img1Url, secretoSeleccionado.img2Url, secretoSeleccionado.img3Url, secretoSeleccionado.img4Url, secretoSeleccionado.img5Url]; let i = index">
            <div *ngIf="img" class="carousel-item" [class.active]="i === 0">
                <img [src]="img" class="d-block w-100" alt="Secreto image {{ i + 1 }}" style="object-fit: cover; height: 400px;">
            </div>
            </ng-container>

          </div>

          <button class="carousel-control-prev" type="button" data-bs-target="#secretoCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#secretoCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
      </div>

      <!-- Description and details -->
      <div class="col-lg-6 d-flex flex-column align-items-center align-items-lg-start text-center text-lg-start">
        <h3 class="fw-bold mb-3" style="color: #3E3028;">Description</h3>

        <div class="text-muted fs-5 flex-grow-1" style="overflow-wrap: break-word;">
          <p>{{ secretoSeleccionado.descripcion }}</p>
        </div>

        <ul class="list-unstyled mt-4">
          <li><strong>Price:</strong> {{ secretoSeleccionado.precio }} €</li>
          <li><strong>Category:</strong> {{ secretoSeleccionado.categoria || 'Not specified' }}</li>
        </ul>
      </div>

      <!-- Botón centrado -->
      <div class="mt-4 text-center">
        <button class="btn text-white bg-azul px-4 py-2" (click)="agregarSecretoAlCarrito(secretoSeleccionado)">
          Add to the cart
        </button>
      </div>
    </div>
  </div>
</section>
